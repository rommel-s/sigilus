<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/styles/style.css" />
    <title>Sigilus</title>
  </head>
  <body>
    <div id="logo" class="logo"></div>
    <div class="main-input">
      <label for="phrase" id="input-label">Insira a frase</label>
      <textarea id="phrase" type="text"></textarea>
    </div>

    <button id="get-letters" class="main-btn">Converter</button>

    <div class="modal" id="no-letters-warning">
      <div class="modal-content">
        <p>Por favor, insira um texto</p>
        <button id="warning-modal-button" class="main-btn">Ok</button>
      </div>
    </div>

    <script src="./src/scripts/main.js"></script>
  </body>
</html>
